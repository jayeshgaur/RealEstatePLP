<head>



    <!-- Title Page-->
    <title>Registration</title>

    <!-- Icons font CSS-->
    <link href="assets/loginregister/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet"
        media="all">
    <link href="assets/loginregister/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="assets/loginregister/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="assets/loginregister/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="assets/loginregister/css/main.css" rel="stylesheet" media="all">

</head>

<body>
    
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins" style="background-image: url(/assets/images/registration.jpg);">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">


                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Email: </label>
                                <input class="input--style-4" type="email" name="userEmail">
                            </div>
                        </div>

                        <div class="row row-space">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="userPassword">
                                </div>
                            </div>

                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label">Name</label>
                                <input class="input--style-4" type="text" name="userName">
                            </div>
                        </div>

                        <div class="row row-space">
                           
                                <div class="input-group">
                                    <label class="label">Birth date</label>
                                   
                                        <input class="input--style-4" type="date" name="birthday">
                                  
                                    
                             
                            </div>
                        </div>

                        <div class="row row-space">
                           
                         
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="number" onKeyDown="if(this.value.length==10 && event.keyCode!=8) return false;" name="phone">
                                </div>
                            
                        </div>
                     
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
